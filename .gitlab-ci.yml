stages:
  - build
  - deploy

build:
  stage: build
  image: docker:latest
  services:
    - docker:19.03.12-dind 
  tags:
    - backend
  script:
    - docker build -t revforce-app .
  only:
    - main
    - pipe-deploy

deploy:
  stage: deploy
  tags:
    - backend
  script:
    - docker stop revforce-app || true
    - docker rm revforce-app || true
    - docker run -d -p 8000:8000 -e DATABASE_URL="$DATABASE_URL" revforce-app
  only:
    - main
    - pipe-deploy
